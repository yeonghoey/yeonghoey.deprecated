<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Redirecting to github repository</title>
</head>

<body>
  <script>
   var base = "https://yeonghoey.github.io";
   var path = window.location.pathname;
   var hash = window.location.hash;
   window.location.href = base + path + hash;
  </script>
</body>

</html>
